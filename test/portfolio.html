    <script type="text/javascript">
      
      $(".box-portfolio").click(modalOpen);
      $("#btn-close").click(modalClose);
      $("#blackout-modal-portfolio").click(modalClose);
      
      
      function modalOpen(){
        var imgSrcVal = $(this).attr("data-image-src");
        var imgCssVal = "url(" + imgSrcVal + ")";
        
        //Displaying the modal and background blackout
        $("#blackout-modal-portfolio").fadeIn(400);
        $("#modal-portfolio").fadeIn(400);
        
        //Setting modal img url to whatever item the user selected
        $("#wrapper-img-zoom > img").css("background-image", imgCssVal);
        
        //Calling jQueryZoom for modal image & varying zoom ratio based on screen width
        if( $(window).width() < 861 ) {
          $("#wrapper-img-zoom").zoom({url: imgSrcVal, on: "grab", magnify: 0.5, duration: 300});
        }else{
          $("#wrapper-img-zoom").zoom({url: imgSrcVal, on: "grab", magnify: 1, duration: 300});
        }
      }
      
     
      function modalClose(){
        //Hide modal and child content
        $("#blackout-modal-portfolio").fadeOut(200);
        
        //Hide blackout backdrop
        $("#modal-portfolio").fadeOut(200);
        
        //Destroy generated zoom img element from modal so they don't stack when repeated
        $(".zoomImg").remove();
      }
      
      //Run imgBgSrc function on page load  
      $(document).ready(imgBgSrc);

      //Set the bg-image css parameter for each box-portfolio div to its own store value
      function imgBgSrc(){
        
        $( ".box-portfolio" ).each(function() {
          
          //Pull stored img data from each HTML element
          var imgSrcVal = $(this).attr("data-image-src");
          
          //Format pulled data for CSS injection
          var imgCssVal = "url(" + imgSrcVal + ")";
          
          //Set the bg-image css parameter equal to the stored img for each
          $(this).css("background-image", imgCssVal);
        });
      }


    </script>
