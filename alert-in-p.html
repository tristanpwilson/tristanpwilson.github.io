<!DOCTYPE html>

<html lang="en">

  <head>
  
   <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
   <title>A11Y Examples</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
    
  </head>
  
  <body>

   <div class="container">
   
     <div class="col-xs-10 col-xs-push-1 col-top">
     
       <h1>Accessibility Examples</h1>
       <h3>ARIA - <i>role= "alert"</i> &nbsp; in child element</h3>
       
       
     </div>
   </div>

   <div class="container">
   
     <div class="col-sm-10 col-sm-push-1">
       <div class="col-inner col-figcap focuser">
   
         <h2>With HTML5</h2>
   		 
         <div class="container-alert">
         <br>
         </div>
         

          
          <div class="col-form col-alert-btn">
          
              <div class="col-xs-6 col-input-ex">
                 <label for="input-example-a">Example Input A</label>
                 <input class="form-control" id="input-example-a" type="text">
              </div>
              
              <div class="col-xs-6 col-input-ex">
                 <label for="input-example-b">Example Input B</label>
                 <input class="form-control" id="input-example-b" type="text">
              </div>
              
              <div class="col-xs-6 col-input-ex">
                 <label for="input-example-c">Example Input C</label>
                 <input class="form-control" id="input-example-c" type="text">
              </div>
              
              <div class="col-xs-6 col-input-ex">
                 <label for="input-example-d">Example Input D</label>
                 <input class="form-control" id="input-example-d" type="text">
              </div>
          
              <button class="btn" id="btnAlert">Submit</button>
             
          </div>


         <div class="col-markup-alert col-xs-12">   
         <div class="col-markup col-xs-12">
           <p>&lt;p <b>role='alert'</b> class='alert'&gt;This is an error message with the &quot;alert&quot; role.&lt;/p&gt;</p>
           <p></p>
         </div>
         </div>
         
       </div>
     </div>
     
   </div>
  

	<!-- jQuery 3.1.1 --> 
	<script src="js/jquery-3.1.1.min.js"></script>

	<!-- Bootstrap js --> 
	<script src="js/bootstrap.js"></script>

    <script>
     $("#btnAlert").click(function() {
	   $("<p role='alert' class='alert'>This is an error message with the role &quot;alert&quot;.</p>").appendTo(".container-alert");
	 });
    </script>
    
    
  </body>
  
</html>
